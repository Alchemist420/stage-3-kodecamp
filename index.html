<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Open+Sans+Condensed&family=Archivo+Black&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="first-part">
        <div class="menu">
            <img src="IMG/menu.svg" alt="menu button">
        </div>
        <div class="logo">
            <h1>logo</h1>
        </div>
    </section>
    <section id="next-part">
        <h1 class="text">HOUSE REPAIR</h1>
        <h1 class="text-next">SERVICES</h1>
        <hr class="box">
        <div class="images">
            <div class="swag">
                <img src="./IMG/paint-brush.svg" alt="">
                <h2 class="new-text">PAINTING</h2>
            </div>
            <div class="swag">
                <img src="./IMG/cleaning-bucket.svg" alt="">
                <h2 class="new-text">CLEANING</h2>
            </div>
            <div class="swag">
                <img src="./IMG/tap.svg" alt="">
                <h2 class="new-text">PLUMBING</h2>
            </div>
        </div>
    </section>
    <section id="second-section">
        <h3 class="first-swag">OUR SERVICES</h3>
        <h1 class="second-swag">How Can We Help You?</h1>
        <p class="third-swag">We specialize in making routine maintenance and emergency repair 
            experiences worry free. Give us a call today to learn how simple 
            our process truly is!
        </p>
        <button class="first-button">BOOK NOW</button>
    </section>
</body>
</html>
